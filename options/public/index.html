<!DOCTYPE html>

  <head>

  <style type="text/css">
  body{
	  font-size: 100%;
  }

  }
  #top {

	  height : 1.83em;
	  padding-top : 0em;

	  margin: 0;

	  border-top-right-radius: 40px;
  }
  #main{
	  background-color: aliceblue;
	  height: 700px;
	  padding: 20px;
	  
  }
  #bottom{
	  background-color: #3c3c3c;
	  height :112.5px;

	  padding-right: 20px;

  p{
	  padding-top: 1em;

	  margin-top: 0;

  }
  #x{
	  
	  display: inline-block;
	  width: 33%;
	  text-align: center;
	  padding-top: 10px;
	  padding-bottom: 0;
	  margin: 0;

  #logo{
      float: left;
	  padding-left: 5px;
	  padding-top: 5px;

  }
  #title{

      width: 90%;

      padding-top: 0.3em;
      
  }
  #save{
	  background-color: aliceblue;
	  padding-top: 0px;
	  padding-bottom: 1.5px;
  }

    .yongyin {
     width:80px !important;
     text-align:center;
     line-height:100%;
	 padding-top:0.15em;
     padding-bottom:0.15em;
     font-size: 19PX;
	 font-weight: 600;
     font-style: normal;
     text-decoration:none;
     margin:2px;
     vertical-align:text-bottom;
     zoom:1.4;

     border-radius:50px;
     box-shadow:0px 1px 2px rgba(0,0,0,0.2);
     text-shadow:0px 1px 1px rgba(0,0,0,0.3);
     color:#000000;
     border:0.2px solid #2299ff;
     background-repeat:repeat;
     background-size:auto;
     background-origin:padding-box;
     background-clip:padding-box;
     background-color:rgb(78, 208, 255);
     background: linear-gradient(to bottom, #eeeff9 0%,rgb(78, 208, 255) 100%);
}
 
.yongyin:hover {
    background: #268DFF;
}

  </style>
